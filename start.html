<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <input type="number" autofocus>
    <button disabled>Disabled!</button> 
    <br>
    <input type="range" min="0" max="100" value="50" class="slider" id="range" step="2" oninput="this.nextElementSibling.value = this.value">
    <output>50</output>
    <label for="range">Volume</label>
    <input type="checkbox" checked id="mute">
    <label for="mute">Mute</label>
    <br>
    <input type="date" value="2022-12-12">
  </body>
</html>
